name: Release Letta React
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'latest'

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3

      - name: Compile
        working-directory: ./packages/letta-react
        run: npm ci && npm run build

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3

      - name: Test
        working-directory: ./packages/letta-react
        run: npm ci && npm test
  update_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
      - name: Update version
        working-directory: ./packages/letta-react
        run: |
          npm version ${{ github.event.inputs.tag }} -m "Release ${{ github.event.inputs.tag }}"
          git push --follow-tags
  publish:
    needs: [compile, test, update_version]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
      - name: Install dependencies
        working-directory: ./packages/letta-react
        run: npm run dev
      - name: Build
        working-directory: ./packages/letta-react
        run: npm run build
      - name: Publish to npm
        working-directory: ./packages/letta-react
        run: |
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          npm publish --access public --tag ${{ github.event.inputs.tag }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
